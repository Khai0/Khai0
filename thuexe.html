<head>

	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;

			padding: 0;
		}

		header {
			background-color: #333333;

			padding: 20px 10%;

		}

		h1 {
			margin: 0;
			font-size: 3rem;
			font-weight: normal;
		}

		nav {
			background-color: #444444;
			color: #ffffff;
			text-align: center;
			padding: 10px 0;
		}

		nav a {
			color: #ffffff;
			text-decoration: none;
			margin: 0 10px;
			font-size: 1.5rem;
		}

		section {
			width: 80%;
			margin: auto;

		input[type="submit"] {

			color: #FFF;
			padding: 8px 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		footer {
			background-color: #444444;
			color: #FFF;
			text-align: center;
			padding: 10px 0;
		}
	</style>
</head>
<body>
	<header>
		Dịch Vụ Thuê Xe Phan Khải
    <img src="https://media-cdn-v2.laodong.vn/storage/newsportal/2022/12/18/1128549/Anh-Chup-Man-Hinh-20-01.jpg" alt="Mô tả ngắn" style="float: left; margin-right: 20px;">

	<nav>
		<a href="Home.html">Home</a>

		<a href="About.html">About</a>
		<a href="Contact">Contact</a>
	</nav>
	
    <section id="book-now">
        <h2>Book Now</h2>
        <form>
          <div>
            <label for="pickup-location">Pickup Location:</label>
            <input type="text" id="pickup-location" name="pickup-location">
          </div>
          <div>
            <label for="pickup-date">Pickup Date:</label>
            <input type="date" id="pickup-date" name="pickup-date">
          </div>
          <div>
            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date">
          </div>
          <div>
            <label for="car-type">Car Type:</label>
            <select id="car-type" name="car-type">
              <option value="sedan">Sedan</option>
              <option value="suv">SUV</option>
              <option value="van">Van</option>
            </select>
          </div>
          <div>
            <button type="submit" id="submit-btn">Submit</button>
          </div>
        </form>
        <!-- Notification table -->
        <div id="notification-table" class="hidden">
          <p>Bạn đã đặt xe thành công</p>
          <p>xin bạn vui lòng đợi xe đến </p>
        </div>
      </section>
      
<head>
    <style>#notification-table {
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        padding: 20px;
        margin-top: 20px;
      }
      
      .hidden {
        display: none;
      }
      
      </style>
</head>
<head>
    <script>
 // Get the form, the select, and the notification table
const form = document.querySelector('form');
const carTypeSelect = document.getElementById('car-type');
const notificationTable = document.getElementById('notification-table');

// Add event listener for form submit
form.addEventListener('submit', function(event) {
  // Prevent the default form submission
  event.preventDefault();
  
  // Get the selected car type and add it to the notification table
  const carType = carTypeSelect.value;
  const carTypeRow = document.createElement('p');
  carTypeRow.textContent = `Car Type: ${carType}`;
  notificationTable.appendChild(carTypeRow);
  
  // Show the notification table
  notificationTable.classList.remove('hidden');
});

// Add event listener for close button
const closeBtn = document.getElementById('close-btn');
closeBtn.addEventListener('click', function(event) {
  // Hide the notification table
  notificationTable.classList.add('hidden');
});
    </script>
